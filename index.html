<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web-Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">12345</div>
        <!-- 
            /-------/
            1   2   3   +
            4   5   6   -
            7   8   9   /
            X   0   =   * 
        -->
        <div class="keys-container">
           <div class="key">1</div> 
           <div class="key">2</div>
           <div class="key">3</div>
           <div class="key add">+</div>
           <div class="key">4</div>
           <div class="key">5</div>
           <div class="key">6</div>
           <div class="key subtract">-</div>
           <div class="key">7</div>
           <div class="key">8</div>
           <div class="key">9</div>
           <div class="key divide">/</div>
           <div class="clear">X</div>
           <div class="key">0</div>
           <div class="equals">=</div>
           <div class="key multiplication">*</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
